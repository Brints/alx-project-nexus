name: CD Pipeline

on:
  release:
    types: [published]

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Heroku Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.heroku.com
          username: ${{ secrets.HEROKU_EMAIL }}
          password: ${{ secrets.HEROKU_API_KEY }}

      - name: Build and Push Web Image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web
          build-args: RELEASE_VERSION=${{ github.event.release.tag_name }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Worker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/worker
          build-args: RELEASE_VERSION=${{ github.event.release.tag_name }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Heroku
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Backup Database
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku pg:backups:capture -a ${{ secrets.HEROKU_APP_NAME }}

      - name: Release to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku container:release web worker -a ${{ secrets.HEROKU_APP_NAME }}

      - name: Wait for Deployment
        run: sleep 30

      - name: Verify Deployment
        run: |
          curl -f https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com/health || exit 1

      - name: Run Smoke Tests
        run: |
          pip install requests pytest
          pytest tests/smoke/ --url=https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com
        continue-on-error: true

      - name: Notify Deployment Success
        if: success()
        run: |
          echo "✅ Deployed ${{ github.event.release.tag_name }} to production"

      - name: Rollback on Failure
        if: failure()
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo "⚠️ Deployment failed. Rolling back..."
          heroku rollback -a ${{ secrets.HEROKU_APP_NAME }}

      - name: Notify Deployment Failure
        if: failure()
        run: |
          echo "❌ Deployment of ${{ github.event.release.tag_name }} failed and was rolled back"