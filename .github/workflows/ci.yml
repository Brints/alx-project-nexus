name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Run Tests & Lint
    runs-on: ubuntu-latest

    env:
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: agora_db
      DB_USER: postgres
      DB_PASSWORD: password
      DB_HOST: localhost
      DB_PORT: 5432
      REDIS_URL: redis://localhost:6379/0
      SECRET_KEY: "django-insecure-test-key-just-for-ci"
      DEBUG: "True"

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: agora_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Linting (Black)
        run: black --check --diff .

      - name: Check Code Formatting
        run: black --check .

      - name: Run Tests with Coverage
        run: |
          pip install coverage
          coverage run manage.py test
          coverage report --fail-under=80
          coverage xml

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
            fail_ci_if_error: false

      - name: Security Check
        run: |
          pip install safety
          safety check --json