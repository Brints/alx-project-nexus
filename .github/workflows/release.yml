name: Release Pipeline

# Trigger: Runs only after "CI Pipeline" completes successfully
on:
  workflow_run:
    workflows: ["CI Pipeline"]
    branches: [main]
    types:
      - completed

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    # Safety check: Stop if CI failed
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
    outputs:
      new_tag: ${{ steps.tag_version.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for analyzing commit history

      # Automates Semantic Versioning
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GH_PAT }}
          default_bump: patch
          release_branches: main
          custom_tag: ${{ github.event.inputs.custom_tag }}

      - name: Create a GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          token: ${{ secrets.GH_PAT }}
